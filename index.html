<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Time</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    
    <section id="weather-div">
        <form>
            <input type="text" name="weather" id="weather" placeholder="Insira a cidade aqui">
            <button>Enviar</button>
        </form>
        <h1 id="city-name">Cidade - País</h1>
        <p id="temp">10ºC</p>
        <p id="humidity">10%</p>
    </section>

</body>
</html>
